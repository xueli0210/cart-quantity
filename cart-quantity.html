      console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

    <button onclick="
      cartQuantity ++;

      if(cartQuantity > 10) {
        alert('The cart is full'); 
        cartQuantity --;
      } else {
        console.log(`Cart quantity: ${cartQuantity}`)
      }
    ">Add to Cart</button>

    <button onclick="
    cartQuantity += 2;

        alert('The cart is full');

        console.log(`Cart quantity: ${cartQuantity}`)
      }
  ">+2</button>
    
    <button onclick="
    cartQuantity += 3;

      }

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');

  ">Reset Cart</button>

    cartQuantity --;
    if(cartQuantity < 0) {
        alert('Not enough items in the cart'); 
        cartQuantity ++;

        console.log(`Cart quantity: ${cartQuantity}`)
      }
