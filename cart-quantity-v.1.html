<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCourse202310 Cart Quantity</title>
    <style>
    </style>
  </head>
  <body>
    <button onclick="
      displayCartQuantity()
      ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2);
  ">+2</button>
    
    <button onclick="
    updateCartQuantity(3);
  ">+3</button>

    <button onclick="
    updateCartQuantity(4);
    ">+4</button>

    <button onclick="
    updateCartQuantity(5);
    ">+5</button>

    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset');
    console.log(`Cart quantity: ${cartQuantity}`)
  ">Reset Cart</button>

    <button onclick="
    updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
    updateCartQuantity(-2);
    ">Remove 2 from cart</button>

    <button onclick="
    updateCartQuantity(-3);
    ">Remove 3 from cart</button>

    <p class="js-p-cart-quantity"></p>
  
    <script>
      let cartQuantity = 0;

      displayCartQuantity();

      function updateCartQuantity(increment){
        
        if (cartQuantity + increment > 10) {
          alert('The cart is full');
          return;
        }
        if (cartQuantity + increment < 0) {
          alert('Not enough items in the cart'); 
          return;
        }
        
        cartQuantity += increment;

        displayCartQuantity();
      }

      function displayCartQuantity() {
        document.querySelector('.js-p-cart-quantity')
          .innerHTML = `Cart quantity: ${cartQuantity}`;
      }

    </script>
  </body>
</html>
